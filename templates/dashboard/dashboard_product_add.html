{% extends 'dashboard/dashboard.html' %}
{% load static %}
{% static 'css/dashboard.css' %}
{% block hero %}
{% endblock hero %}
{% block content %}
<div class="content-wrapper" style="padding-top: 50px;">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Add Product</h3>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="product_name">Product Name</label>
                                    <input type="text" class="form-control" name="product_name" id="product_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="product_category">Product Category</label>
                                    <input type="text" class="form-control" name="product_category" id="product_category" required>
                                </div>
                                <div class="form-group">
                                    <label for="product_subcategory">Product Subcategory</label>
                                    <input type="text" class="form-control" name="product_subcategory" id="product_subcategory" required>
                                </div>
                                <div class="form-group">
                                    <label for="product_price">Product Price</label>
                                    <input type="number" class="form-control" name="product_price" id="product_price" required>
                                </div>
                                <div class="form-group">
                                    <label for="product_desc">Product Description</label>
                                    <textarea class="form-control" name="product_desc" id="product_desc" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="product_image">Product Image</label>
                                    <input type="file" class="form-control-file" name="product_image" id="product_image" required>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
